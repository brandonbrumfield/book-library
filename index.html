<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quintessential&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Savate:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>My Library</h1>
        <button class="add_book" id="add_book">Add Book</button>


    </div>


    <div class="main" id="main">
        <dialog class="book_dialog" id="book_dialog">
            <form id="book_form" method="dialog">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>

                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>

                <label for="pages">Pages</label>
                <input type="text" id="pages" name="pages" required>

                <label for="read">Read</label>
                <input type="radio" id="read" name="read" value="Read" checked>

                <label for="read">Not Read</label>
                <input type="radio" id="not_read" name="read" value="Not Read">

                <button type="submit">Add</button>
            </form>




        </dialog>
        

        

    </div>
    
    
    
    
    
    
    
    
    
    
    
    
    





    
    <script src="script.js"></script>


</body>
</html>
